
  <ion-content padding >
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" [disabled]="false">
        <ion-refresher-content  pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
          
        </ion-refresher-content>
      </ion-refresher>
    <ion-list>
        <ion-item-sliding *ngFor="let item of (results|async)" >
          <ion-item>
            {{item.name}}
          </ion-item>
          <ion-item-options side="end">
            
            <ion-button color="primary" [routerLink]="['/','detail',item.id]"><ion-icon name="eye"></ion-icon></ion-button>
            <ion-button  color="danger" (click)="delete(item.id)"><ion-icon name="trash"></ion-icon></ion-button>
          </ion-item-options>
      
        </ion-item-sliding>
      </ion-list>

      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openModal()">
          <ion-icon name="add" id="add" ></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
