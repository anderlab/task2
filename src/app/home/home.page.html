
  <ion-content >
  

    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <ion-item *ngFor="let item of items">
          <tr>
            <td>{{item.id}}</td>
            <td>{{item.name }}</td>
            <td>{{item.description}}</td>
            <td>{{item.date}}</td>
          </tr>
        </ion-item>
      </tbody>
    </table>
</ion-content>
