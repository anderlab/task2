<ion-header>
  <ion-toolbar *ngIf="item">
    <ion-button class="buttons" color="white" href="home" routerDirection="backward"><ion-icon name="arrow-round-back"></ion-icon></ion-button>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-title><strong>Name:</strong>{{item?.name}}</ion-title>
  <ion-item>
    <ion-label><strong>Description:</strong> {{item.description}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label > <strong>Date:</strong> {{item.date}}</ion-label>
  </ion-item>
  <ion-button class="btn btn-danger" color="success" [routerLink]="['/','edit',item.id]"><ion-icon name="create"></ion-icon></ion-button>
  <ion-button class="btn btn-danger" color="danger" (click)="delete(item.id)"><ion-icon name="trash"></ion-icon></ion-button>
</ion-content>
