<ion-header class="background">
  <ion-toolbar>
    <ion-button class="buttons" color="white" href="home" routerDirection="backward"><ion-icon name="arrow-round-back"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  
  <form [formGroup]='itemForm'>
    <ion-label >Name: </ion-label>
    <ion-input type="text" placeholder="{{item.name}}" value="{{item.name}}"" formControlName='name'></ion-input>
    
    <ion-label >Description: </ion-label>
    <ion-textarea placeholder="{{item.description}}" value= "{{item.description}}" formControlName='description'></ion-textarea>
    
    <ion-label >Date: </ion-label>
    <ion-input type='text' placeholder="{{item.date}} " value= "{{item.date}}"formControlName='date'></ion-input>
   
    <ion-button color="success"  (click)="updateItem()"><ion-icon name="save"></ion-icon></ion-button>
    <ion-button color="danger" ><ion-icon name="trash" ></ion-icon></ion-button>
  </form>
</ion-content>
