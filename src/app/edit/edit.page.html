<ion-header class="background">
  <ion-toolbar>
    <ion-button class="buttons" color="white" href="home" routerDirection="backward"><ion-icon name="arrow-round-back"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  
  <form [formGroup]='itemForm'>
    <ion-label class="titles">Name: </ion-label>
    <ion-input type="text" placeholder="{{item.name}}" formControlName='name'></ion-input>
    
    <ion-title class="titles">Description: </ion-title>
    <ion-textarea placeholder="{{item.description}}" formControlName='description'></ion-textarea>
    
    
    <ion-button color="success" class="button2" (click)="updateItem()"><ion-icon name="save"></ion-icon></ion-button>
    <ion-button color="danger" class="button2"><ion-icon name="trash" ></ion-icon></ion-button>
  </form>
</ion-content>
